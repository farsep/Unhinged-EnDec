<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <title>EnDec</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="img/Logo.png" alt="Logo">
        </div>
    </header>
    <content class="content">
        <div class="first">
            <div class="center">
                <h1>Ingrese el Texto Aqui</h1>
                <textarea class="text-input" id="text-input" cols="30" rows="10"></textarea>
                <div class="advertence"> 
                    <p> Only lowercase letters and no accents</p>
                </div>
                <section class="buttons">
                    <button onclick="encryptText()" class="btn" id="btn-encode">Codificar</button>
                    <button onclick="decryptText()" class="btn" id="btn-decode">Decodificar</button>
                </section>
            </div>
        </div>
        <div class="second">
            <div class="second-central">
                <img src="img/Muñeco.png" alt="body-doll">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </content>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
