<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>EnDec</title>
</head>
<body>
    <div class="first">
        <div class="left">
            <img src="img/Logo.png" alt="Logo">
        </div>
        <div class="center">
            <h1>Ingrese el Texto Aqui</h1>
            <textarea class="text-input" id="text-input" cols="30" rows="10"></textarea>
            <div class="advertence"> 
                <p> Only lowercase letters and no accents</p>
            </div>
            <section class="buttons">
                <button class="btn" id="btn-encode">Codificar</button>
                <button class="btn" id="btn-decode">Decodificar</button>
            </section>
        </div>
    </div>
    <div class="second">
        <div>
            <img src="img/Muñeco.png" alt="body-doll">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>
</body>
</html>
